<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7ba9908fc8.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="music-player">
        <nav>
            <div class="circle"><i class="fa-solid fa-angle-left"></i></div>
            <div class="circle"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <div class="myimg">
            <img src="musicImg.webp" alt="">
            <h1>Arjit singh</h1>
            <p>Yaad haina song imraan hashmi</p>
            <audio controls id="song" style="display: none;">
                <source
                    src="media/YAAD HAI NA  FUll Video Song _ Raaz Reboot _Arijit Singh _Emraan Hashmi_Kriti Kharbanda_Gaurav Arora(MP3_160K).mp3"
                    type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="control">
                <i class="fa-solid fa-backward"></i>
                <i onclick="playpause()" class="fa-solid fa-play" id="ctrlicon"></i>
                <i class="fa-solid fa-forward"></i>
            </div>
        </div>
    </div>
<script src="logic.js"></script>
</body>

</html>
